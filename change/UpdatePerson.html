<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Persona - EcoFootprint</title>
    <link rel="stylesheet" href="../styles/change_styles/UpdatePerson.css">
</head>
<body>
    <header>
        <h1>Actualizar Persona - EcoFootprint</h1>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Actualizar Persona</h2>
            <form id="actualizar_persona_form">
                <div class="form-group">
                    <label for="id_persona">Ingrese el ID de la persona a actualizar:</label>
                    <input type="number" id="id_persona" name="id_persona" required>
                </div>
                <div class="form-group">
                    <button type="button" id="buscar_btn">Buscar Persona</button>
                </div>
            </form>
        </div>

        <div id="resultados" style="display: none;">
            <h2>Persona a Actualizar</h2>
            <table id="persona_actualizar_table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Ciudad</th>
                        <th>Huella de carbono</th>
                    </tr>
                </thead>
                <tbody id="persona_actualizar_body">
                    <!-- Aquí se añadirá el contenido que viene del JavaScript -->
                </tbody>
            </table>

            <div class="form-section">
                <h2>Actualizar Datos</h2>
                <form id="form_actualizar_datos">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" required>
                    </div>

                    <div class="button-container">
                        <button type="button" id="actualizar_persona_btn">Actualizar Persona</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav>
        <a href="../list/List.html">Atras</a>
        <a href="../Index.html">Inicio</a>
    </nav>

    <script>
        document.getElementById('buscar_btn').addEventListener('click', function() {
            var idPersona = document.getElementById('id_persona').value;
            buscarPersonaPorId(idPersona);
        });

        document.getElementById('actualizar_persona_btn').addEventListener('click', function() {
            var idPersona = document.getElementById('id_persona').value;
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var edad = document.getElementById('edad').value;
            var ciudad = document.getElementById('ciudad').value;

            actualizarPersona(idPersona, nombre, apellido, edad, ciudad);
        });

        function buscarPersonaPorId(idPersona) {
            // Aquí simularíamos una llamada al servidor para obtener los datos de la persona por su ID
            var persona = {
                id: 1,
                nombre: 'Juan',
                apellido: 'Pérez',
                edad: 30,
                ciudad: 'Buenos Aires',
                huellaCarbono: 'Media'
            };

            // Mostrar los resultados en la tabla y el formulario de actualización
            mostrarPersonaActualizar(persona);
        }

        function mostrarPersonaActualizar(persona) {
            var resultadosDiv = document.getElementById('resultados');
            resultadosDiv.style.display = 'block';

            var tablaBody = document.getElementById('persona_actualizar_body');
            tablaBody.innerHTML = '';

            var row = `<tr>
                <td>${persona.id}</td>
                <td>${persona.nombre}</td>
                <td>${persona.apellido}</td>
                <td>${persona.edad}</td>
                <td>${persona.ciudad}</td>
                <td>${persona.huellaCarbono}</td>
            </tr>`;

            tablaBody.innerHTML = row;

            // Llenar el formulario con los datos actuales
            document.getElementById('nombre').value = persona.nombre;
            document.getElementById('apellido').value = persona.apellido;
            document.getElementById('edad').value = persona.edad;
            document.getElementById('ciudad').value = persona.ciudad;
        }

        function actualizarPersona(idPersona, nombre, apellido, edad, ciudad) {
            // Aquí simularíamos una llamada al servidor para actualizar los datos de la persona
            alert(`Datos de la persona con ID ${idPersona} actualizados exitosamente.`);

            // Aquí podrías redirigir a otra página o realizar otra acción después de actualizar
        }
    </script>

</body>
</html>
